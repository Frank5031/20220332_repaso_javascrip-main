<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos de JS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/act_1.css">
</head>

<body class="fondo">
    <h1 class="text-center">Fundamentos de JS</h1>
    <h2 class="text-center">FETCH API</h2>

    <div class="py-5">

    </div>

    <div class="container container-fluid" style="background-color: #FFBF69;">
        <div class="row">
            <div class="col-12 text-white" style="background-color: #482F24;">
                <h1 class="text-center py-5">Perro Aleatorio</h1>
            </div>
        </div>
        <div class="container d-flex align-items-center justify-content-center">
            <div class="row">
                <div class="col-12 py-3 align-items-center">
                    <button class="btn btn-light me-md-2" onclick="PruebaApi()">Obtener Perro Aleatorio</button>
                </div>
                <div class="col-12 py-5">
                    <div id="imagenCont"></div>
                </div>
            </div>
        </div>
    </div>





    <script>
        const url = "https://dog.ceo/api/breeds/image/random";

        const PruebaApi = async () => {
            const respuesta = await fetch(url);
            const resultado = await respuesta.json();

            // Obtener una referencia al div
            let imagenCont = document.getElementById("imagenCont");

            // Crear un nuevo elemento para la imagen
            let Imagen = document.createElement("img");

            imagenCont.innerHTML = '';

            Imagen.src = resultado.message;

            // Agregar la imagen al contenedor en el HTML
            imagenCont.appendChild(Imagen);
        }

        PruebaApi();
    </script>
</body>

</html>
